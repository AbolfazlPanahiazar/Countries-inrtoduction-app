<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Countries APIS</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//support.map.ir/wp-content/cache/wpfc-minified/10lzf1tf/a1nu0.css" media="all" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container">
      <div class="row d-flex justify-content-between">
        <!-- Header - Start -->
        <header class="col-12 bg-dark p-3 d-flex flex-column align-items-center">
          <h1 class="text-warning h4 text-center">LEARNING HOW TO WORK WITH APIS</h1>
          <select class="w-75 form-control my-2" name="countries" id="select">
            <option value="nothing">Countries...</option>
          </select>
        </header>
        <!-- Header - End -->

        <!-- Name - Start -->
        <div class="col-12 col-md-4 m-2 bg-secondary shadow-lg">
          <div class="mt-2">
            <span class="h3 text-light" id="name">Country name</span>
          </div>
          <div class="mt-2">
            <span class="text-warning">Native name:</span>
            <span class="text-light" id="nativeName"></span>
          </div>
          <div class="mt-2">
            <span class="text-warning">Captal:</span>
            <span class="text-light" id="capital"></span>
          </div>
          <div class="mt-2">
            <span class="text-warning">Regoin:</span>
            <span class="text-light" id="region"></span>
          </div>
          <div class="mt-2">
            <span class="text-warning">Population:</span>
            <span class="text-light" id="population"></span>
          </div>
          <div class="mt-2">
            <span class="text-warning">Languages:</span>
            <span class="text-light" id="languages"></span>
          </div>
          <div class="mb-5 mt-2">
            <span class="text-warning">Timezones:</span>
            <span class="text-light" id="timezones"></span>
          </div>
        </div>
        <!-- Name - End -->

        <!-- Calling code - Start -->
        <div class="col-12 col-md-3 m-2 mx-4 bg-warning p-0 shadow-lg">
          <div class="w-100 text-center bg-dark text-light h4 py-2">
            CALLING CODE
          </div>
          <div id="callingCode" class="w-100 h-100 d-flex justify-content-center">00</div>
        </div>
        <!-- Calling code - End -->

        <!-- Flag - Start -->
        <div class="col-12 col-md-4 m-2 bg-light p-0 shadow-lg">
          <img src="" alt="" />
        </div>
        <!-- Flag - End -->

        <!-- Weather - Start -->
        <div class="col-12 col-md-4 m-2 p-0 shadow-lg">
          <div class="w-100 text-center bg-dark text-warning h5 py-2">
            CAPITAL WEATHER REPORT
          </div>
          <div class="w-100 h-100 p-3">
            <div class="mt-2">
              <img src="" alt="" />
            </div>
            <div class="mt-2">
              <span class="text-dark">Wind Speed:</span>
              <span class="text-warning" id="windSpeed"></span>
              <span>MS</span>
            </div>
            <div class="mt-2">
              <span class="text-dark">Temperature:</span>
              <span class="text-warning" id="temperature"></span>
              <span>C</span>
            </div>
            <div class="mt-2">
              <span class="text-dark">Humidity:</span>
              <span class="text-warning" id="humidity"></span>
              <span>%</span>
            </div>
            <div class="mt-2">
              <span class="text-dark">Visibility:</span>
              <span class="text-warning" id="visibility"></span>
              <span>m</span>
            </div>
          </div>
        </div>
        <!-- Weather - End -->

        <!-- Map - Start -->
        <div class="col-12 col-md-7 p-0 m-2 shadow-lg"></div>
        <!-- Map - End -->
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.env.js"></script>
    <script type="text/javascript" src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
